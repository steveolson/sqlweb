TAB|Y|N||
ISINDEX|Y|N||
BASE|Y|N||
BASEFONT|Y|N||
BGSOUND|Y|N||
PLAINTEXT|Y|N||
A|N|N|HREF|
BASE|Y|N|HREF|
LINK|Y|N|HREF|
META|Y|N||
AREA|Y|N||
LI|N|N|SRC|
NEXTID|Y|N||
FIG|N|N|SRC|
CHANGED|N|N|IDREF|
SQLWEB-CURSOR|N|Y||
CURSOR|N|Y||
SQLWEB-INCLUDE|Y|Y|PAGENAME|
INCLUDE|Y|Y|PAGENAME|
SQLWEB-IF|N|Y||
IF|N|Y||
